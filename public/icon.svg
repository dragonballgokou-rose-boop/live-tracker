<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 背景：シングルのアイスブルー系グラデーション -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EAF2FF"/>
      <stop offset="60%" stop-color="#F5EAFF"/>
      <stop offset="100%" stop-color="#E8D5F5"/>
    </linearGradient>
    <!-- 三角形グラデーション：公式紫 -->
    <linearGradient id="triGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9C27B0"/>
      <stop offset="100%" stop-color="#6A1B9A"/>
    </linearGradient>
    <!-- 三角形のドロップシャドウ -->
    <filter id="triShadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#6A1B9A" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景 (角丸) -->
  <rect width="512" height="512" rx="110" fill="url(#bgGrad)"/>

  <!-- 薄い外枠 -->
  <rect width="504" height="504" x="4" y="4" rx="107" fill="none"
        stroke="#C8A0DC" stroke-width="1.5" opacity="0.5"/>

  <!-- 雪の結晶アクセント (左上) -->
  <g opacity="0.18" transform="translate(60,60)">
    <line x1="0" y1="-22" x2="0" y2="22" stroke="#7B1FA2" stroke-width="2.5"/>
    <line x1="-22" y1="0" x2="22" y2="0" stroke="#7B1FA2" stroke-width="2.5"/>
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="#7B1FA2" stroke-width="2.5"/>
    <line x1="15" y1="-15" x2="-15" y2="15" stroke="#7B1FA2" stroke-width="2.5"/>
    <circle cx="0" cy="0" r="4" fill="#9C27B0"/>
  </g>
  <!-- 雪の結晶アクセント (右下) -->
  <g opacity="0.15" transform="translate(452,452)">
    <line x1="0" y1="-18" x2="0" y2="18" stroke="#7B1FA2" stroke-width="2"/>
    <line x1="-18" y1="0" x2="18" y2="0" stroke="#7B1FA2" stroke-width="2"/>
    <line x1="-12" y1="-12" x2="12" y2="12" stroke="#7B1FA2" stroke-width="2"/>
    <line x1="12" y1="-12" x2="-12" y2="12" stroke="#7B1FA2" stroke-width="2"/>
    <circle cx="0" cy="0" r="3" fill="#9C27B0"/>
  </g>
  <!-- 雪の結晶アクセント (右上小) -->
  <g opacity="0.12" transform="translate(430,75)">
    <line x1="0" y1="-13" x2="0" y2="13" stroke="#7B1FA2" stroke-width="1.8"/>
    <line x1="-13" y1="0" x2="13" y2="0" stroke="#7B1FA2" stroke-width="1.8"/>
    <line x1="-9" y1="-9" x2="9" y2="9" stroke="#7B1FA2" stroke-width="1.8"/>
    <line x1="9" y1="-9" x2="-9" y2="9" stroke="#7B1FA2" stroke-width="1.8"/>
  </g>

  <!--
    公式乃木坂46マーク: 直角三角形
    直角 = 右下
    頂点: 右上(tip), 左下, 右下(直角)
    垂直辺:右, 水平辺:下, 斜辺:左上→左下
  -->
  <polygon
    points="385,108  127,362  385,362"
    fill="url(#triGrad)"
    filter="url(#triShadow)"
  />

  <!-- "LIVE" 小バッジ (右上コーナー) -->
  <rect x="330" y="58" width="72" height="22" rx="11" fill="#7B1FA2" opacity="0.85"/>
  <text x="366" y="69"
        font-family="Arial, sans-serif"
        font-size="10"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        dominant-baseline="middle"
        letter-spacing="3">LIVE</text>
</svg>
